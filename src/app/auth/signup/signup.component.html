<form  class="container" #form=ngForm (submit)="onSignup(form)"> 
  <div class="form-group">
    <h2 class="header">SignUp Here!!</h2>
    <label for="exampleInputEmail1">Name</label>
    <input type="text" name="name" class="form-control" id="name" ngModel>
  </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
